<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pag01</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">

<body>
    <!-- Cabeçalho da Pagina contendo o icone do site, os botos rapidos-->
    <header>
        <nav>
            <img src="imagens/favicon.ico" alt="filmes Driver">

                <li><a href="#">Home</a></li>
                <li><a href="#">filmes</a></li>

                <li id="singup"><a href="#">Singup</a></li>

            </ul>
        </nav>
    </header>

    <!-- Parte onde vai ficar passando os banes de alguns filmes-->

            <div id="pesquisa">
                <label for="ipesquisar"><img src="imagens/lupa.png" alt=""></label>
                <input type="text" name="pesquisar" id="ipesquisar">
            </div>
    </section>

    <!--Conteudo principal do site-->
    <main>
        <div id="no_cinema">
            <div class="nomes">
                <h2>No Cinema</h2>
                <p><a href="#">Ver Mais</a></p>
            </div>
            <hr>
            <div class="classconteudo">
                <div class="conteudo"></div>
                <div class="conteudo"></div>
                <div class="conteudo"></div>
            </div>
        </div>
        
        <div id="top_filmes">
            <div class="nomes">

            </div>
            <hr>
            <div class="classconteudo">

                <div class="conteudo"></div>
            </div>
        </div>

            <div class="nomes">
                <h2>Top Series</h2>
                <p><a href="#">Ver Mais</a></p>
            </div>
            <hr>
            <div class="classconteudo">
                <div class="conteudo"></div>
                <div class="conteudo"></div>
                <div class="conteudo"></div>
            </div>

        <div id="top_animes">

                <div class="conteudo"></div>
            </div>

    <!-- Botao para voltar ao topo da pagina-->
    <a href="#" id="botaotop">
        <img src="imagens/de-volta-ao-topo.png" alt="">
    </a>

    <!--Iframe de Login-->
    <iframe src="login.html" frameborder="0" id="iframelogin"></iframe>

    <!--Iframe de cadastro-->
    <iframe src="cadastro.html" frameborder="0" id="iframecadastro"></iframe>


    <script>
        document.getElementById("botaotop").addEventListener("click", function(e){
            e.preventDefault(); // impede o # de recarregar a página
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        });
    </script>
