<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <style>
         /* Configurações gerais */

        *{
            margin: 0;
            padding: 0;
        }
        :root{
            --cor00: #2C2F36;
            --cor01: #171719;
            --cor02: #E9E4DE;
            --cor03: #26282F;
        }

        body{
            background-color: var(--cor01);
            height: 100vh;
            position: relative;
        }

        fieldset{
            width: 260px;
            padding: 40px 40px 25px 40px;
            border-radius: 20px;
            border: 2px solid var(--cor02);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--cor03);
        }

        legend{
            text-align: center;
            color: var(--cor02);
            font-family: Arial;
        }

        label{
            color: var(--cor02);
            font-family: Arial;
            font-weight: bold;
        }

        input{
            border: 1px solid black;
            width: 100%;
            height: 25px;
            padding: 5px;
            border-radius: 5px;
        }

        input:focus{
            outline: none;
            border: none;
        }

        #ibotcadastro{
            margin-left: 25%;
            font-size: large;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            background-color: var(--cor03);
            padding: 17px;
            width: 46%;
            margin-top: 20px;
            cursor: pointer;
            border: 2px solid var(--cor02);
        }

        #ibotcadastro:hover{
            background-color: var(--cor01);
        }
        #log{
            cursor: pointer;
            position: absolute;
            top: 86%;
            left: 48%;
            transform: translate(-50% , -50%);
        }

    </style>
</head>
<body>
    <fieldset>
        <legend><h1>Cadastre-se</h1></legend>
        
        <label for="iemail">E-mail</label><br>
        <input type="email" id="iemail">

        <br><br>

        <label for="inome">Nome</label><br>
        <input type="text" name="nome" id="inome">

        <br><br>

        <label for="isenha">Senha</label><br>
        <input type="password" id="isenha">

        <label for="ibotcadastro" id="log">Cadastrar</label>
        <input type="submit" value="" id="ibotcadastro">
    </fieldset>
</body>
</html>
